<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <h3>Siz turgan shahar nomini kiriting !</h3>
        <div class="container-form">
            <input type="text" class="container-form__input">
            <button class="container-form__cancel-button">
                <i class="fa-solid fa-x"></i>
            </button>
            <button class="container-form__button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="container-weather">
            <div class="weather-left">
                <h3>Shahar nomi</h3>
                <div class="weather-left__info">
                    <p class="left-info__deg"></p>
                    <i class="fa-solid fa-cloud info-icon"></i>
                </div>
            </div>
            <div class="weather-right">
                <h3>Olingan vaqt</h3>
                <div class="weather-right__cards">
                    <div class="weather-right__card">
                        <p class="right_card__title">shamol tezligi</p>
                        <p class="right-card__fast">0.62/ms</p>
                    </div>
                    <div class="weather-right__card">
                        <p class="right_card__title">shamol foizi</p>
                        <span class="right-card__deg">35%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
